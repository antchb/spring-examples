<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <!-- Bootstrap CSS -->

  <title>Spring Examples - Boot (Thymeleaf)</title>
</head>
<body>
  <div class="container">
    <h3>Spring Examples - Boot (Thymeleaf)</h3>
    <hr>
    <a th:href="@{/users/add-form}" class="btn btn-primary btn-sm mb-4">Add User</a>
  
    <table class="table">
      <thead class="table-dark">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="u : ${users}">
          <td th:text="${u.firstName}" />  
          <td th:text="${u.lastName}" />  
          <td th:text="${u.email}" />  
          
          <td>
            <a th:href="@{/users/update-form(id=${u.userId})}" class="btn btn-warning btn-sm">Update</a>
            
  		      <a th:href="@{/users/delete(id=${u.userId})}" class="btn btn-danger btn-sm"
               onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
              Delete
            </a>
          </td>
        </tr>
      </tbody>    
    </table>
  </div>  
</body>
</html>
